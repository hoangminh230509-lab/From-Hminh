<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Crush Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #e03150;
    }

    #noBtn {
      background: white;
      color: #333;
      position: relative;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      animation: fadeIn 0.5s ease;
    }

    .popup-content h2 {
      color: #ff4d6d;
    }

    .popup-content img {
      margin: 15px 0;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
